        <p class="Welcome_back-p">Welcome back.</p>
        <form>

        <p class="forgot_password-p"><a href="#">Forgot password?</a></p>

        <div class="hr-ctn">
            <hr>
            <p>Not a member?</p>
            <hr>
        </div>
